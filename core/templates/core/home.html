{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<title>Homepage</title>
<div class="home-content">
    <div class="home-image">
        <img src="{% static 'core/images/profile photo.jpg' %}" alt="Me!">
    </div>
    <div class="home-text-container">
        <h2>About Me</h2>
        {% for text in content %}
            <article>
                <p>{{ text.body|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
