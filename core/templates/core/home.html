{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<title>Homepage</title>
<div class="home-content">
    <div class="home-image">
        <img src="{% static 'core/images/profile photo.jpg' %}" alt="Me!">
    </div>
    <div class="home-text-container">
        <h2>About Me</h2>
        {% for text in content %}
            <article>
                <p>{{ text.body|linebreaks }}</p>
            </article>
        {% endfor %}
    </div>
</div>
<footer>
    <div class="container">
        <p>&copy; <span id="year"></span> Matthew Dwyer</p>
    </div>
</footer>
<script>
    document.getElementById("year").textContent = new Date().getFullYear();
    function toggleNav() {
        const navLinks = document.getElementById('navLinks');
        navLinks.classList.toggle('show');
    }
</script>
{% endblock %}
