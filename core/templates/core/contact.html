{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<title>Contact</title>
<div class="contact">
    <h1>Contact Me:</h1>
    <div class="contact-container">
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="contact-links">
        <p>LinkedIn: <a href="https://linkedin.com/in/matthew-dwyer14/" target="_blank">linkedin.com/in/matthew-dwyer14/</a></p>
        <p>GitHub: <a href="https://github.com/MattDwyer14" target="_blank">https://github.com/MattDwyer14</a></p>
    </div>
</div>
<footer>
    <div class="container">
        <p>&copy; <span id="year"></span> Matthew Dwyer</p>
    </div>
</footer>
<script>
    document.getElementById("year").textContent = new Date().getFullYear();
        function toggleNav() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('show');
        }
</script>
{% endblock %}
