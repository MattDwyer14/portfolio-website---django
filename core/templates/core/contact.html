{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<title>Contact</title>
<div class="contact">
    <h1>Contact Me:</h1>
    <div class="contact-container">
        <form method="POST" action="">
            {% csrf_token %}

            <!-- Honeypot field with misleading label -->
            <div style="display: none;">
                <label for="contact_website">Website</label>
                <input type="text" id="contact_website" name="contact_website">
            </div>

            <!-- Timestamp hidden field for anti-spam -->
            <input type="hidden" name="timestamp" value="{{ timestamp }}">

            {{ form.as_p }}

            <button type="submit">Send</button>
        </form>
    </div>
    <div class="contact-links">
        <p>LinkedIn: <a href="https://linkedin.com/in/matthew-dwyer14/" target="_blank">linkedin.com/in/matthew-dwyer14/</a></p>
        <p>GitHub: <a href="https://github.com/MattDwyer14" target="_blank">https://github.com/MattDwyer14</a></p>
    </div>
</div>
{% endblock %}
